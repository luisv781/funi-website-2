		<div id="settings-button" onclick="openSettings()">
			<img class="settings" src="/funi-website-2/assets/svg/settings-icon.svg">
		</div>
		<div id="settings-panel">
			<h1 class="settings-panel-text">Tab Settings</h1><br>

			<h4 class="settings-panel-subheading settings-panel-text">Tab Icon</h4>
			<p class="settings-panel-text">URL of the icon you want to set as the tab icon.</p>
			<input type="url" id="iconLink" class="text-box"> <button id="iconSetButton" onclick="setIcon('custom')">Set</button> <button id="iconResetButton" onclick="resetIcon()">Reset</button>
			
			<h4 class="settings-panel-subheading settings-panel-text">Tab Title</h4>
			<p class="settings-panel-text">Set the name of the tab.</p>
			<input type="text" id="tabTitle" class="text-box"> <button id="titleSetButton" onclick="setTitle('custom')">Set</button> <button id="titleResetButton" onclick="resetTitle()">Reset</button>

			<h4 class="settings-panel-subheading settings-panel-text">Presets</h4>
			<div>
				<button onclick="setIcon('0'); setTitle('0');"><img class="settings-panel-preset-image" src="/funi-website-2/assets/favicon/canvas.ico" alt="Canvas"></button>
				<button onclick="setIcon('1'); setTitle('1');"><img class="settings-panel-preset-image" src="/funi-website-2/assets/favicon/google.png" alt="Google"></button>
				<button onclick="setIcon('2'); setTitle('2');"><img class="settings-panel-preset-image" src="/funi-website-2/assets/favicon/clever.ico" alt="Clever"></button>
			</div>
		</div>
